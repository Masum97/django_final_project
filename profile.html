
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script>
      var loadFile = function(event) {
          var image = document.getElementById('output');
          image.src = URL.createObjectURL(event.target.files[0]);
      };
      </script>
    <title>Profile page</title>
    <style>
      *{padding:0; margin:0; box-sizing:border-box;}
      h1{padding:auto; margin:auto;}
      h2{padding:auto;margin:auto;;}
      body{
        background:slategray; 
      }
      .row{
        background:rgb(163, 154, 154);
      }
      form-row {
        padding:15px; margin: 15px;
      }
    </style>
  </head>
  <body>
    <h1>Profile page</h1>
    <h2>Profile Information</h2
    <div class="container">
      <div class="row">
        <div class="col-lg-5">
          <p><input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;"></p>
                            <p><label for="file" style="cursor: pointer;">Profile Picture</label></p>
                            <p><img id="output" width="200" /></p>
        </div>
      <div class="col-lg-7">
        <form>
          <div class="form-row">
            <div class="col-lg-7">
              <label for="Name">Name</label>
              <input type="name" placeholder="name" class="form-control">
              <label for="Name">Email</label>
              <input type="email" placeholder="email" class="form-control">
              <label for="Name">Phone</label>
              <input type="phone" placeholder="phone" class="form-control">
              <label for="Name">Address</label>
              <input type="address" placeholder="address" class="form-control">
            </div>
          </div>
          <input type="submit" name="Submit"/>
        </form>
      </div>
    </div>                      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
